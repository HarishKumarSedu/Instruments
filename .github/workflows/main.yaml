name: Build Package Instruments and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python setup.py sdist bdist_wheel
          pip install twine 

      - name: Build package (sdist and wheel)
        run: python -m build

      - name: Check distribution files
        run: python -m twine check dist/*

      - name: Publish package to GitHub Packages
        if: matrix.python-version == '3.9'  # Publish only once
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          pip install twine
          python -m twine upload --repository-url https://api.github.com/orgs/${{ github.repository_owner }}/packages/pypi/upload dist/*
  verify-deployment:
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Install package from GitHub Packages
        env:
          PIP_EXTRA_INDEX_URL: https://__token__:${{ secrets.GIT_TOKEN }}@pypi.pkg.github.com/${{ github.repository_owner }}/simple/
        run: |
          pip install --upgrade IvmInstruments

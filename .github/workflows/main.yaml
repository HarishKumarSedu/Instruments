name: Build Package Instruments and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install twine

      - name: Build package (sdist and wheel)
        run: python setup.py sdist bdist_wheel

      - name: Check distribution files
        run: python -m twine check dist/*

      - name: Publish package to GitHub Packages
        if: matrix.python-version == '3.9'  # Publish only once to avoid duplicates
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GIT_TOKEN }}
        run: |
         python -m twine upload --repository-url https://upload.pkg.github.com/HarishKumarSedu/Instruments dist/*

  verify-deployment:
    needs: build-and-deploy
    runs-on: ubuntu-20.04
    steps:
      - name: Install package from GitHub Packages
        env:
          # You may need to provide a personal access token here for pip install auth
          # Or configure pip to use GitHub Packages with a token
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          pip install --upgrade --index-url https://pip.pkg.github.com/HarishKumarSedu/Instruments IvmInstruments
